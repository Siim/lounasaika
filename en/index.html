  <body class='en en_index'>

    </div>
    <div id='header'>

          </a>
        </h1>

          <span id='day'></span>
          campus menus
        </span>
      </div>
      <div class='header_inside'>
        <a title="We are hungry for your feedback, give some!" href="javascript:UserVoice.showPopupWidget();">Feedback</a>
        |
        <!-- = link_to I18n.t(:mobile), "api", :title => I18n.t(:mobile_title) -->
        <!-- | -->
        <a title="Become fan on Facebook!" href="http://www.facebook.com/lounasaika">Facebook</a>
        |
        <a title="I'm open source, fork me on Github!" href="http://github.com/paav-o/lounasaika">Github</a>
        |
        <a title="API available, want to develop some mashup goodness?" href="/api.html">API</a>
        |
        <a title="Suomeksi" href="/">Suomeksi</a>
      </div>
    </div>
    <div class='nav' id='weekdays'></div>
    <div class='nav' id='campi'></div>
    <ul id='restaurants'>
      <li data-template='data-template' style='display: none'>
